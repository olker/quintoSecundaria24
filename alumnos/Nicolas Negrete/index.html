<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Iniciar sesión</title>
    <style>
		body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #ffffff;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-container {
    background-color: #282828;
    padding: 40px;
    border-radius: 8px;
    width: 300px;
    text-align: center;
}

.login-header .logo {
    font-size: 1.5em;
    font-weight: bold;
    margin-bottom: 20px;
}

.login-form h2 {
    margin-bottom: 20px;
}

.input-group {
    margin-bottom: 20px;
    text-align: left;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #1DB954;
    border-radius: 4px;
    background-color: #121212;
    color: #ffffff;
}

.input-group input:focus {
    outline: none;
    border-color: #1DB954;
}

.btn {
    width: 100%;
    padding: 10px;
    background-color: #1DB954;
    color: #ffffff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
}

.btn:hover {
    background-color: #1aa34a;
}

.login-options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.9em;
    margin-top: 10px;
}

.login-options a {
    color: #1DB954;
    text-decoration: none;
}

.login-options a:hover {
    text-decoration: underline;
}

.signup-link {
    margin-top: 20px;
    font-size: 0.9em;
}

.signup-link a {
    color: #1DB954;
    text-decoration: none;
}

.signup-link a:hover {
    text-decoration: underline;
}

	</style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="logo">Spotify</h1>
        </div>
        <div class="login-form">
            <h2>Iniciar sesión</h2>
            <form>
                <div class="input-group">
                    <label for="email">Correo electrónico o nombre de usuario</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <button type="submit" class="btn">Iniciar sesión</button>
                </div>
                
            </form>
            
        </div>
    </div>
</body>
</html>
